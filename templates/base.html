{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>


    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/components.css' %}">


    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu 2-columns  " data-open="hover" data-menu="horizontal-menu"
      data-color="bg-gradient-x-purple-blue" data-col="2-columns">

<!-- BEGIN: Header-->
<!-- fixed-top-->
<nav class="header-navbar navbar-expand-md navbar navbar-with-menu navbar-without-dd-arrow navbar-static-top navbar-light navbar-brand-center">
    <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
            <li class="nav-item"><a class="navbar-brand" href="index.html">
                <h3 class="brand-text">Calculator</h3>
            </a></li>
            <li class="nav-item d-md-none"><a class="nav-link open-navbar-container" data-toggle="collapse"
                                              data-target="#navbar-mobile"><i class="la la-ellipsis-v"></i></a></li>
        </ul>
    </div>
    <div class="navbar-wrapper">
        <div class="navbar-container content">
            <div class="collapse navbar-collapse" id="navbar-mobile">
                <ul class="nav navbar-nav mr-auto float-left">
                </ul>
                <ul class="nav navbar-nav float-right">
                    <li class="  nav-item"><a class=" nav-link dropdown-user-link" href="{% url 'accounts:logout' %}"
                                              data-toggle="dropdown"> <span
                            class="avatar avatar-online">Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- END: Header-->


<!-- BEGIN: Main Menu-->
<div class="header-navbar navbar-expand-sm navbar navbar-horizontal navbar-fixed navbar-dark navbar-without-dd-arrow navbar-shadow"
     role="navigation" data-menu="menu-wrapper">
    <div class="navbar-container main-menu-content" data-menu="menu-container">
        <ul class="nav navbar-nav" id="main-menu-navigation" data-menu="menu-navigation">
            <div class="col">
                <li class="dropdown nav-item" data-menu="dropdown"><a
                        class="dropdown-toggle nav-link" href="{% url 'core:calculation' %}" data-toggle="dropdown"><i
                        class="ft-layers"></i><span>Calculator Page</span></a>
                </li>
            </div>
            <div class="col">
                <li class="dropdown nav-item" data-menu="dropdown" ><a
                        class="dropdown-toggle nav-link" href="{% url 'core:history' %}" data-toggle="dropdown"><i
                        class="ft-layers"></i><span>History Page</span></a>
                </li>
            </div>
            <div class="col">
                <li class="dropdown nav-item" data-menu="dropdown"><a class="dropdown-toggle nav-link"
                                                                      href="{% url 'core:update' %}"
                                                                      data-toggle="dropdown"><i
                        class="ft-layers"></i><span>Update Profile</span></a>
                </li>
            </div>
            <div class="col">
                <li class="dropdown nav-item" data-menu="dropdown"><a class="dropdown-toggle nav-link" href="{% url 'core:updatepassword' %}"
                                                                      data-toggle="dropdown"><i
                        class="ft-layers"></i><span>Update Password</span></a>
                </li>
            </div>
        </ul>
    </div>
</div>
<!-- END: Main Menu-->
{% block content %}


{% endblock %}


</body>

</html>
